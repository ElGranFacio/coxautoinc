<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stock Realtime Viewer</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container-fluid">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-3">
					<a href="/">
						<img src="https://www.coxautoinc.com/wp-content/themes/coxautoinc/dist/images/logo-brand-stacked.svg" alt="" width="130px" height="42px" />
					</a>
				</div>
				<div class="col-md-9">
					<h3>Backend Coding Exercise</h3>
				</div>
			</div>
        </div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">Stock ID:</label>
						<input type="text" id="name" class="form-control" placeholder="Stock ID here...">
					</div>
					<button id="send" class="btn btn-default" type="submit">GO</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Results</th>
						</tr>
					</thead>
					<tbody id="report">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
